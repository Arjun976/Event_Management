<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappeningHub</title>

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <section class="bg-[#112B46] min-h-screen flex items-center justify-center px-4 py-16">
        <div class="max-w-4xl w-full bg-[#1C3B5A] rounded-lg shadow-lg p-8 md:p-12">
            <h2 class="text-white text-3xl md:text-4xl font-bold mb-6 text-center">Book Your Event</h2>
            <p class="text-gray-300 text-center mb-10">
                Book The Event
            </p>

            <form class="grid md:grid-cols-2 gap-6">
                <!-- Full Name -->
                <div class="col-span-1">
                    <label class="block text-teal-400 mb-2">Full Name</label>
                    <input type="text" placeholder="Enter your name"
                        class="w-full px-4 py-3 rounded-md bg-[#274866] text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-400" />
                </div>

                <!-- Email -->
                <div class=" col-span-1">
                    <label class="block text-teal-400 mb-2">Email Address</label>
                    <input type="email" placeholder="Your mail"
                        class="w-full px-4 py-3 rounded-md bg-[#274866] text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-400" />
                </div>

                <!-- Number of Tickets -->
                <div class=" col-span-1">
                    <label class="block text-teal-400 mb-2">Number of Days</label>
                    <input type="number" min="1" max="5" value="1"
                        class="w-full px-4 py-3 rounded-md bg-[#274866] text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-400" />
                </div>

                <!-- Date -->
                <div class="col-span-1">
                    <label class="block text-teal-400 mb-2">Date</label>
                    <input type="date"
                        class="w-full px-4 py-3 rounded-md bg-[#274866] text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-400" />
                </div>

                <!-- Notes -->
                <div class="col-span-2">
                    <label class="block text-teal-400 mb-2">Additional Notes</label>
                    <textarea rows="4" placeholder="Any special requests?"
                        class="w-full px-4 py-3 rounded-md bg-[#274866] text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-400"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="col-span-2 flex justify-center mt-6">
                    <button type="submit"
                        class="bg-teal-500 hover:bg-teal-600 text-white font-semibold px-8 py-3 rounded-full transition duration-300 ">
                        Book Now
                    </button>
                </div>
            </form>
        </div>
    </section>


</body>

</html>
