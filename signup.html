<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="icon" href="./images/yoga-logo.png" type="image/x-icon">
<title>SignUp</title>
<link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@100..900&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
    body{
        background-image:  linear-gradient(to right,rgba(0, 0, 0, 0.902), rgba(0, 0, 0, 0.79) , rgba(0, 0, 0, 0.784), rgba(0, 0, 0, 0.784), rgba(0, 0, 0, 0.889)) , url('https://images.pexels.com/photos/14373427/pexels-photo-14373427.jpeg');
        background-size: cover;
        background-repeat: no-repeat;
        font-family: "Poppins", sans-serif;

    }
    .box {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);

    }

    .head-title{
        font-family: "Lexend Mega", sans-serif;
    }

    .img-cls{
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.816) , rgba(0, 0, 0, 0.428) , rgba(0, 0, 0, 0.612));
    }


    .sbt-btn {
        background-color: rgba(0, 0, 0, 0.906);
        border: 1px solid #555;
    }
</style>
</head>

<body class="flex items-center justify-center min-h-[100vh] lg:min-h-[100vh] px-5 py-5 lg:py-0">
    <div
        class="box rounded-3xl shadow-2xl overflow-hidden max-w-4xl w-full flex flex-col lg:flex-row min-h-[500px] lg:max-h-[670px] relative">

        <!-- Left-side -->
        <div class="left-box lg:w-1/2 overflow-hidden relative ">
            <div class="img-cls absolute inset-0"></div>
            <img src="https://images.unsplash.com/photo-1540575467063-178a50c2df87?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80"
                alt="Event Management" class="w-full h-full object-cover">
            <div class="absolute inset-0 flex py-20 justify-center">
                <div class="text-center text-white p-8">
                    <h1 class="text-4xl font-bold mb-4">Join Us Today!</h1>
                    <p class="text-xl opacity-90">Create your account and start organizing unforgettable events</p>
                </div>
            </div>
        </div>

        <!-- Right-side -->
        <div class="lg:w-1/2 p-8 lg:p-12 flex flex-col justify-center">
            <div class="max-w-sm mx-auto w-full">

                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-white mb-2 head-title">HAPPENING HUB</h2>
                    <p class="text-white/70 sub-title">Sign up to your account</p>
                </div>

                <form action="" class="space-y-6">
                    <div>
                        <label class="block text-white/90 text-sm font-medium mb-2">Your Name</label>
                        <input type="email"
                            class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:border-purple-400 input-glow transition-all duration-300"
                            placeholder="Enter your name">
                    </div>

                    <div>
                        <label class="block text-white/90 text-sm font-medium mb-2">Email Address</label>
                        <input type="email"
                            class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:border-purple-400 input-glow transition-all duration-300"
                            placeholder="Enter your email">
                    </div>

                    <div>
                        <label class="block text-white/90 text-sm font-medium mb-2">Password</label>
                        <input type="password"
                            class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:border-purple-400 input-glow transition-all duration-300"
                            placeholder="Enter your password">
                    </div>

                    <button type="submit"
                        class="sbt-btn w-full text-white py-3 rounded-xl font-semibold hover-scale shadow-lg hover:shadow-purple-500/25 transition-all duration-300">
                        Sign Up
                    </button>
                </form>


                <div class="mt-8 text-center">
                    <p class="text-white/70">
                        Already have an account?
                        <a href="./log_in.html"
                            class="text-purple-300 hover:text-purple-200 font-semibold transition-colors duration-300 hover:underline">
                            Click Here
                        </a>
                    </p>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
